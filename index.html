<html>

<head>
  <title>Optimizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0,  maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="./css/bulma.min.css" />
  <!-- <script src="./js/vue.min.js"></script> -->
  
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="./js/ganly.js"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-125047041-1');
  </script>

</head>

<body>
  <section class="hero is-info">
    <div class="hero-body">
      <div class="container">
        <h1 class="title has-text-centered">Image Optimizer</h1>
        <h2 class="subtitle has-text-centered"> working on your browser and not keep your data.</h2>
      </div>
    </div>
  </section>
  <section class="hero">
    <section class="section">
      <div class="container">
        <input class="input is-medium is-info is-rounded has-text-centered" type="text" placeholder="Paste Image URL">
      </div>
    </section>
    <div class="container">
      <h1 class="title has-text-grey has-text-centered"> OR </h1>
    </div>
    <section class="section">
      <div class="container">
        <button id="SelectImage"  class="button is-medium is-info is-outlined is-rounded is-fullwidth " type="file">Select Image {{ text }}</button>
      </div>
    </section>
  </section>
  <section class="hero is-light ">
    <section class="section ">
      <div class="container ">
        <h1>show image and tool box</h1>
      </div>
    </section>
  </section>

  <section class="hero ">
    <section class="section ">
      <div class="container ">
        <h1>show result</h1>
      </div>
    </section>
  </section>

  <script type="text/javascript" src="/bundle.js"></script>
</body>

</html>
