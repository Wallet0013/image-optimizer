<html>

<head>
  <title>Optimizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0,  maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="./css/bulma.min.css" />
  <script src="./js/vue.min.js"></script>
  
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="./js/ganly.js"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-125047041-1');
  </script>

</head>

<body>
  <section class="hero is-info">
    <div class="hero-body">
      <div class="container">
        <h1 class="title has-text-centered">Image Optimizer</h1>
        <h2 class="subtitle has-text-centered"> working on your browser and not keep your data.</h2>
      </div>
    </div>
  </section>
  <section class="hero">
    <section class="section">
      <div class="container">
        <input class="input is-medium is-info is-rounded has-text-centered" type="text" placeholder="Paste Image URL">
      </div>
    </section>
    <div class="container">
      <h1 class="title has-text-grey has-text-centered"> OR </h1>
    </div>
    <section class="section">
      <div id="SelectImage" class="container">
        <div class="field">
          <div class="file is-info is-medium ">
            <label class="file-label has-text-centered" style="border-radius: 290486px;width: 100%;">
              <input class="file-input" type="file" name="resume" @change="setImage">
              <p class="file-cta has-text-centered" style="width: 100%; display:inline-block">Select Image</p>
            </label>
          </div>
        </div>
      </div>
    </section>
  </section>
  <section class="hero is-light ">
    <section class="section ">
      <div class="container">

        <div id="CroppImage"></div>
      </div>
    </section>
  </section>

  <section class="hero">
    <section class="section">
      <div id="toolBox" v-if="selected" class="has-text-centered">
        <label class="label">Select Quality</label>
        <div class="buttons has-addons is-centered">
          <span @click="setQuality(1.0)" class="button is-info is-selected">Very High</span>
          <span @click="setQuality(0.9)" class="button is-info is-outlined">High</span>
          <span @click="setQuality(0.8)" class="button is-info is-outlined">Good</span>
          <span @click="setQuality(0.7)" class="button is-info is-outlined">Nice</span>
          <span @click="setQuality(0.6)" class="button is-info is-outlined">Mid</span>
          <span @click="setQuality(0.2)" class="button is-info is-outlined">Low</span>
          <span @click="setQuality(0.1)" class="button is-info is-outlined">Bad</span>
        </div>
      </div>
      <div id="CroppedImage" v-if="selected" class="container has-text-centered">
        <div class="columns">
          <div class="column">
            <h1> input {{ beforeSize }} {{ beforeType }} </h1>
            <figure style="min-height:500px; max-height:500px;">
              <img v-bind:src="rawImg" alt="result" >
            </figure>
          </div>
          <div class="column">
            <h1> output {{ afterSize }} {{ afterType }} </h1>
            <figure style="min-height:500px; max-height:500px;">
              <img v-bind:src="cropImg" alt="result" >
            </figure>
          </div>
        </div>
      </div>
    </section>
  </section>

  <script type="text/javascript" src="/js/bundle.js"></script>
</body>

</html>
